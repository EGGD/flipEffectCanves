<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				height: 100%;
				width: 100%;
			}
			
			canvas {
				display: block;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<canvas id="demo" height="1440px" width="2560px">
        
    </canvas>

	</body>
	<script src="EaselJS-master/lib/easeljs.js"></script>
	<script>
		window.onload = function() {
			var demo = document.getElementById("demo");
			var stage = new createjs.Stage(demo);

			//填充背景
			var bg = new Image();
			bg.src = 'img/56417589_p0.jpg';
			// bg.src = 'img/w.jpg';
			// bg.src = 'img/58769465_p0.png'
			bg.onload = setBg;

			function setBg() {
				var bitmap = new createjs.Bitmap(bg);
				//bitmap.setBounds(0, 0, 100, 100)
				// console.log(bg.width+','+demo.width)
				 bitmap.scaleX = demo.width / bg.width;
				 bitmap.scaleY = demo.height / bg.height;
				bitmap.x = 0;
				bitmap.y = 0;
				stage.addChild(bitmap);
				stage.update();
			}
		}
	</script>

</html>
